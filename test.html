<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タイトル</title>
</head>
<body>

    <!-- 見出し -->
    <h1>ここｈ１</h1>
    <p>ここにｐがいるぞ。</p>

    <!-- リンクと画像 -->
    <h2>リンクと画像とｈ２</h2>
    <p>こちらのリンクをクリックしてください。ちなみにここｐ: 
        <a href="file:///C:/Users/bosqu/OneDrive/Desktop/git/--1/index.html">Exampleサイト</a>
    </p>
    <img src="https://via.placeholder.com/150" alt="gitへ">

    <!-- リスト -->
    <h2>リストの例とｈ２</h2>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>

    <h2>番号付きリストとｈ２</h2>
    <ol>
        <li>ステップ1</li>
        <li>ステップ2</li>
        <li>ステップ3</li>
    </ol>

    <!-- 表 -->
    <h2>表の例</h2>

        <tr>
            <th>項目ｔｈ</th>
            <th>説明ｔｈ</th>
        </tr>
        <tr>
            <td>HTML</td>

        </tr>
        <tr>
            <td>CSS</td>
            <td>デザインやレイアウトを設定する言語とｔｄ</td>
        </tr>
    </table>

    <!-- フォーム -->
    <h2>お問い合わせフォームとｈ２</h2>
    <form>
        <label for="name">名前:</label>
        <input type="text" id="name" name="name"><br><br>

        <label for="email">メール:</label>
        <input type="email" id="email" name="email"><br><br>

        <button type="submit">送信</button>
    </form>

</body>
</html>
